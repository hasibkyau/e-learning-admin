<div class="section">
  <div class="heading">
    <h3>Quiz Details</h3>
    <p>{{quizResult?.user?.name}}</p>
    <p>{{quizResult?.user?.email}}</p>
    <p>{{quizResult?.user?.phoneNo}}</p>
  </div>
  <div class="quiz" *ngFor="let data of quizResult?.result; let i = index">
    <div class="details">
      <h3>{{i+1}}. {{data?.name}}</h3>
      <p>Answer:</p>
      <div class="image">
        <img  *ngFor="let d of data?.images" [src]="d" alt="" >
      </div>
      <h3 *ngIf="!data?.images">{{data?.answer}}</h3>
    </div>
  </div>

  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="from">
      <mat-form-field appearance="outline">
        <mat-label>Obtain Mark</mat-label>
        <input formControlName="obtainMark" matInput required/>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">
        {{ id ? "Update" : "Submit" }}
      </button>
    </div>
  </form>

</div>
