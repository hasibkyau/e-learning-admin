<div class="top-input-header">
  <div class="title">
    <h2>{{id ? 'Edit' : 'Add New'}} Technology</h2>
  </div>
</div> <!-- END Input Form Header -->


<form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-form-field appearance="outline" class="w-100 px-1" fxFlex="100" >
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput placeholder="Enter full name" required>
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="showReadOnlyField" appearance="outline" class="w-100 px-1" fxFlex="100" >
    <mat-label>Read Only</mat-label>
    <mat-select formControlName="readOnly">
      <mat-option *ngFor="let data of readOnlyData" [value]="data.value" >
        {{data.viewValue}}
      </mat-option>
    </mat-select>
    <mat-error>This field is required.</mat-error>
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit">
    {{id ? 'Update Technology' : 'Add Technology'}}
  </button>

</form>
